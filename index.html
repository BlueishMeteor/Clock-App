<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clock App</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .section-item { display: flex; justify-content: space-between; margin: 4px 0; }
    .active { font-weight: bold; }
    #menu { display: none; margin-top: 20px; }
  </style>
</head>
<body>

  <h1 id="title">Timer</h1>
  <div>
    <p id="timer">00:00</p>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="toggleMenu()">☰</button>
  </div>

  <div id="menu">
    <h3>Sections</h3>
    <div id="section-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const timerRef = ref(db, "timer");

    let sections = [
      { name: "Focus", duration: 180 },
      { name: "Break", duration: 60 }
    ];
    let currentSection = 0;
    let remaining = sections[0].duration;
    let interval = null;
    let isPaused = true;

    function format(sec) {
      const m = Math.floor(sec / 60).toString().padStart(2, '0');
      const s = (sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateDisplay() {
      document.getElementById("timer").innerText = format(remaining);
      updateTitle();
    }

    function updateTitle() {
      document.title = `⏱️ ${sections[currentSection].name} - ${format(remaining)}`;
    }

    function renderSections() {
      const list = document.getElementById("section-list");
      list.innerHTML = "";
      sections.forEach((s, i) => {
        const div = document.createElement("div");
        div.className = "section-item";
        if (i === currentSection) div.classList.add("active");
        div.innerHTML = `
          <span>${s.name} (${format(s.duration)})</span>
          <button onclick="removeSection(${i})">X</button>
        `;
        list.appendChild(div);
      });
    }

    function removeSection(i) {
      sections.splice(i, 1);
      if (currentSection >= sections.length) currentSection = 0;
      remaining = sections[currentSection].duration;
      updateDisplay();
      renderSections();
    }

    function startTimer() {
      if (!isPaused) return;
      isPaused = false;
      interval = setInterval(() => {
        if (remaining > 0) {
          remaining--;
        } else {
          currentSection = (currentSection + 1) % sections.length;
          remaining = sections[currentSection].duration;
        }
        updateDisplay();
        set(timerRef, {
          currentSection,
          remaining,
          isPaused
        });
      }, 1000);
    }

    function pauseTimer() {
      isPaused = true;
      clearInterval(interval);
      set(timerRef, {
        currentSection,
        remaining,
        isPaused
      });
    }

    function resetTimer() {
      clearInterval(interval);
      remaining = sections[currentSection].duration;
      isPaused = true;
      updateDisplay();
      set(timerRef, {
        currentSection,
        remaining,
        isPaused
      });
    }

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Sync from Firebase
    onValue(timerRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;
      currentSection = data.currentSection ?? 0;
      remaining = data.remaining ?? sections[0].duration;
      isPaused = data.isPaused ?? true;
      updateDisplay();
      renderSections();
      if (!isPaused && !interval) startTimer();
    });

    window.startTimer = startTimer;
    window.pauseTimer = pauseTimer;
    window.resetTimer = resetTimer;
    window.toggleMenu = toggleMenu;
    window.removeSection = removeSection;

    renderSections();
    updateDisplay();
  </script>
</body>
</html>
