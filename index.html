<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Church Clock App</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background-color: #000;
    color: #fff;
    font-family: sans-serif;
    overflow-x: hidden;
  }
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    box-sizing: border-box;
    padding-bottom: 200px;
    text-align: center;
  }
  h1 {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.5rem;
    opacity: 0.7;
    margin: 0;
    user-select: none;
  }
  #timer {
    font-size: 10rem;
    color: #22c55e;
    font-weight: 900;
    margin: 0;
    user-select: none;
    line-height: 1;
  }
  #progress-bar-container {
    width: 80%;
    max-width: 400px;
    height: 8px;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
    margin: 1rem auto 0.5rem auto;
  }
  #progress-bar {
    height: 100%;
    width: 0%;
    background: #22c55e;
    transition: width 1s linear, background-color 0.5s ease;
  }
  #overrun {
    font-size: 2rem;
    color: #ef4444;
    margin: 0.25rem 0 0.5rem 0;
    min-height: 2.5rem;
    user-select: none;
  }
  #section-title {
    font-size: 2rem;
    opacity: 0.8;
    margin: 0.5rem 0;
    user-select: none;
  }
  #remaining-time, #total-time, #predicted-end {
    font-size: 1.1rem;
    opacity: 0.6;
    margin: 0.25rem 0;
    user-select: none;
  }
  .controls {
    margin-top: 1rem;
  }
  button {
    margin: 0 0.5rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    user-select: none;
  }
</style>
</head>
<body>

<h1>Church Clock App</h1>
<div id="timer">--:--</div>
<div id="progress-bar-container"><div id="progress-bar"></div></div>
<div id="overrun"></div>
<h2 id="section-title">Church Schedule Timer</h2>
<div id="remaining-time">Remaining Schedule Time: --:--</div>
<div id="total-time">Total Schedule Time: --:--</div>
<div id="predicted-end">Predicted End: --:--</div>

<div class="controls">
  <button onclick="startTimer()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD056thmGLxTwVOU01Qy_KNIqS4aqdW8Bw",
    authDomain: "clockapp-26b10.firebaseapp.com",
    projectId: "clockapp-26b10",
    storageBucket: "clockapp-26b10.appspot.com",
    messagingSenderId: "381529267609",
    appId: "1:381529267609:web:3b6565b1b60c2c72acc708",
    measurementId: "G-SX7DKY8WPQ"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  let sections = [];
  let currentSection = 0;
  let timeLeft = 0;
  let isRunning = false;
  let timerInterval = null;

  function format(seconds) {
    const m = Math.floor(Math.abs(seconds) / 60);
    const s = Math.abs(seconds) % 60;
    return `${m}:${s.toString().padStart(2, "0")}`;
  }

  function updateDisplay() {
    const timerEl = document.getElementById("timer");
    const overrunEl = document.getElementById("overrun");
    if (timeLeft >= 0) {
      timerEl.textContent = format(timeLeft);
      timerEl.style.color = "#22c55e";
      overrunEl.textContent = "";
    } else {
      timerEl.textContent = "00:00";
      timerEl.style.color = "#ef4444";
      overrunEl.textContent = `Overrun: ${format(timeLeft)}`;
    }
    updateProgressBar();
    updateRemainingTime();
    updateTotalAndEnd();
    updateTitle();
  }

  function updateProgressBar() {
    const total = sections[currentSection]?.duration || 1;
    const remaining = Math.max(timeLeft, 0);
    const percent = ((total - remaining) / total) * 100;
    const progressBar = document.getElementById("progress-bar");
    progressBar.style.width = `${percent}%`;

    if (percent < 50) {
      progressBar.style.backgroundColor = "#22c55e";
    } else if (percent < 80) {
      progressBar.style.backgroundColor = "#facc15";
    } else {
      progressBar.style.backgroundColor = "#ef4444";
    }
  }

  function updateRemainingTime() {
    const remainingTimeEl = document.getElementById("remaining-time");
    let remainingSeconds = timeLeft;
    for(let i = currentSection + 1; i < sections.length; i++) {
      remainingSeconds += sections[i].duration;
    }
    remainingTimeEl.textContent = "Remaining Schedule Time: " + format(remainingSeconds);
  }

  function updateTotalAndEnd() {
    const totalTimeEl = document.getElementById("total-time");
    const predictedEndEl = document.getElementById("predicted-end");

    let totalSeconds = sections.reduce((acc, s) => acc + s.duration, 0);
    totalTimeEl.textContent = "Total Schedule Time: " + format(totalSeconds);

    const now = new Date();
    let futureSeconds = timeLeft;
    for(let i = currentSection + 1; i < sections.length; i++) {
      futureSeconds += sections[i].duration;
    }
    const predictedEnd = new Date(now.getTime() + futureSeconds * 1000);
    predictedEndEl.textContent = "Predicted End: " + predictedEnd.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }

  function updateTitle() {
    document.getElementById("section-title").textContent = sections[currentSection]?.name || "Church Schedule Timer";
  }

  function startTimer() {
    if (isRunning) return;
    if (timeLeft <= 0 && sections[currentSection]) {
      timeLeft = sections[currentSection].duration;
    }
    isRunning = true;
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      timeLeft--;
      updateDisplay();
      if (timeLeft < -600) { // stop after 10 min overrun
        pauseTimer();
      }
      saveState();
    }, 1000);
    saveState();
  }

  function pauseTimer() {
    isRunning = false;
    clearInterval(timerInterval);
    saveState();
  }

  function saveState() {
    database.ref('timerState').set({
      sections,
      currentSection,
      timeLeft,
      isRunning,
    });
  }

  function loadState() {
    database.ref('timerState').on('value', (snapshot) => {
      const data = snapshot.val();
      if (!data) return;
      sections = data.sections || [];
      currentSection = data.currentSection ?? 0;
      timeLeft = data.timeLeft ?? 0;
      isRunning = data.isRunning || false;
      updateDisplay();
      if (isRunning) {
        startTimer();
      } else {
        pauseTimer();
      }
    });
  }

  window.onload = () => {
    loadState();
  };
</script>
</body>
</html>
