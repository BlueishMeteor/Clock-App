<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Church Clock App</title>

  <!-- Firebase App (core + database) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-bottom: 200px;
      text-align: center;
    }

    h1 {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      opacity: 0.7;
      margin: 0;
      user-select: none;
    }

    #timer {
      font-size: 10rem;
      color: #22c55e;
      font-weight: 900;
      margin: 0;
      user-select: none;
      line-height: 1;
    }

    #progress-bar-container {
      width: 80%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem auto 2rem auto;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: #22c55e;
      transition: width 1s linear, background-color 0.5s ease;
    }

    #overrun {
      font-size: 3rem;
      color: #ef4444;
      margin: 0.25rem 0 0.5rem 0;
      min-height: 3.5rem;
      user-select: none;
    }

    #section-title {
      font-size: 2.5rem;
      opacity: 0.8;
      margin: 0 0 0.5rem 0;
      user-select: none;
    }

    .bottom-container {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      background: #111;
      border-top: 2px solid #22c55e;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      z-index: 10;
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      width: 100%;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      min-width: 80px;
    }

    .menu-toggle {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      max-width: 600px;
    }

    #menu-section {
      display: none;
      width: 100%;
      max-width: 600px;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
    }

    .section-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: move;
    }

    .section-item.active {
      border: 2px solid #22c55e;
    }

    .remove-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Church Clock App</h1>
  <div id="timer">--:--</div>
  <div id="progress-bar-container"><div id="progress-bar"></div></div>
  <div id="overrun"></div>
  <h2 id="section-title">Church Schedule Timer</h2>

  <div class="bottom-container">
    <div class="controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
      <button onclick="nextSection()">Next</button>
      <button onclick="previousSection()">Back</button>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">Toggle Schedule Menu</button>

    <div id="menu-section">
      <div class="controls" style="justify-content: flex-start;">
        <input type="text" id="section-name" placeholder="Section name" />
        <input type="number" id="minutes" placeholder="Min" min="0" style="width: 60px; margin-left: 0.5rem" />
        <input type="number" id="seconds" placeholder="Sec" min="0" max="59" style="width: 60px; margin-left: 0.5rem" />
        <button onclick="addSection()" style="margin-left: 0.5rem">Add</button>
      </div>
      <div id="section-list" ondragover="event.preventDefault()" ondrop="dropSection(event)"></div>
    </div>
  </div>

  <script>
    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyD056thmGLxTwVOU01Qy_KNIqS4aqdW8Bw",
      authDomain: "clockapp-26b10.firebaseapp.com",
      databaseURL: "https://clockapp-26b10-default-rtdb.firebaseio.com",
      projectId: "clockapp-26b10",
      storageBucket: "clockapp-26b10.appspot.com",
      messagingSenderId: "381529267609",
      appId: "1:381529267609:web:3b6565b1b60c2c72acc708"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // App state
    let sections = [];
    let currentSection = 0;
    let timeLeft = 0;
    let isRunning = false;
    let timer = null;
    let dragStartIndex = null;

    function format(seconds) {
      const m = Math.floor(Math.abs(seconds) / 60);
      const s = Math.abs(seconds) % 60;
      return `${m}:${s.toString().padStart(2, "0")}`;
    }

    function updateDisplay() {
      document.getElementById("timer").textContent = format(Math.max(0, timeLeft));
      document.getElementById("overrun").textContent = timeLeft < 0 ? `Overrun: ${format(timeLeft)}` : "";
      document.getElementById("timer").style.color = timeLeft >= 0 ? "#22c55e" : "#ef4444";
      updateProgressBar();
      saveState();
    }

    function updateProgressBar() {
      const total = sections[currentSection]?.duration || 1;
      const percent = ((total - Math.max(timeLeft, 0)) / total) * 100;
      const bar = document.getElementById("progress-bar");
      bar.style.width = `${percent}%`;
      bar.style.backgroundColor = percent < 50 ? "#22c55e" : percent < 80 ? "#facc15" : "#ef4444";
    }

    function updateTitle() {
      document.getElementById("section-title").textContent = sections[currentSection]?.name || "Church Schedule Timer";
    }

    function startTimer() {
      if (!sections[currentSection] || isRunning) return;
      if (timeLeft <= 0) timeLeft = sections[currentSection].duration;
      isRunning = true;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        updateDisplay();
      }, 1000);
    }

    function pauseTimer() {
      isRunning = false;
      clearInterval(timer);
      saveState();
    }

    function resetTimer() {
      pauseTimer();
      timeLeft = sections[currentSection]?.duration || 0;
      updateDisplay();
      updateTitle();
    }

    function nextSection() {
      pauseTimer();
      if (currentSection < sections.length - 1) currentSection++;
      resetTimer();
      renderSections();
    }

    function previousSection() {
      pauseTimer();
      if (currentSection > 0) currentSection--;
      resetTimer();
      renderSections();
    }

    function addSection() {
      const name = document.getElementById("section-name").value.trim();
      const minutes = parseInt(document.getElementById("minutes").value) || 0;
      const seconds = parseInt(document.getElementById("seconds").value) || 0;
      const duration = minutes * 60 + seconds;
      if (!name || duration <= 0) return;
      sections.push({ name, duration });
      renderSections();
      updateTitle();
      document.getElementById("section-name").value = "";
      document.getElementById("minutes").value = "";
      document.getElementById("seconds").value = "";
      saveState();
    }

    function removeSection(index) {
      if (isRunning) return;
      sections.splice(index, 1);
      if (currentSection >= index) currentSection = Math.max(0, currentSection - 1);
      resetTimer();
      renderSections();
      saveState();
    }

    function renderSections() {
      const list = document.getElementById("section-list");
      list.innerHTML = "";
      sections.forEach((s, i) => {
        const div = document.createElement("div");
        div.className = "section-item";
        div.setAttribute("draggable", true);
        div.setAttribute("data-index", i);
        div.ondragstart = dragStart;
        if (i === currentSection) div.classList.add("active");
        div.innerHTML = `
          <span>${s.name} (${format(s.duration)})</span>
          <button class="remove-btn" onclick="removeSection(${i})">X</button>
        `;
        list.appendChild(div);
      });
    }

    function dragStart(e) {
      dragStartIndex = +e.target.getAttribute("data-index");
    }

    function dropSection(e) {
      const target = e.target.closest(".section-item");
      if (!target) return;
      const dropIndex = +target.getAttribute("data-index");
      const item = sections.splice(dragStartIndex, 1)[0];
      sections.splice(dropIndex, 0, item);
      if (currentSection === dragStartIndex) currentSection = dropIndex;
      renderSections();
      saveState();
    }

    function toggleMenu() {
      const menu = document.getElementById("menu-section");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function saveState() {
      database.ref('timerState').set({
        currentSection,
        timeLeft,
        isRunning,
        sections
      });
    }

    function loadState() {
      database.ref('timerState').on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        currentSection = data.currentSection || 0;
        timeLeft = data.timeLeft || 0;
        isRunning = data.isRunning || false;
        sections = data.sections || [];
        renderSections();
        updateDisplay();
        if (isRunning) startTimer();
      });
    }

    // Initialize
    loadState();
  </script>
</body>
</html>
